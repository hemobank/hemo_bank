<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | ü©∏HemoBank</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #dc3545, #a71d2a);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 80px;
    }
    .reset-box {
      background: white;
      padding: 35px;
      width: 100%;
      max-width: 400px;
      margin: 70px auto;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
    }
    .btn-danger:hover {
      background-color: #bb2d3b;
    }
  </style>
</head>

<body>

  <div class="reset-box">
    <h3 class="text-center text-danger fw-bold mb-3">Forgot Password?</h3>
    

    <form id="forgotForm">
      <label class="form-label">Email Address</label>
      <input type="email" id="email" class="form-control mb-3" placeholder="Enter your email" required>

      <label class="form-label">Create a new password</label>
      <input type="password" id="newPassword" class="form-control mb-4" placeholder="New password" required>

      <label class="form-label">Confirm new password</label>
      <input type="password" id="confirmPassword" class="form-control mb-4" placeholder="Confirm password" required>

      <button class="btn btn-danger w-100">Submit</button>
    </form>

    <p class="text-center mt-3">
      <a href="login.html" class="text-danger text-decoration-none">Back to Login</a>
    </p>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();

      try {
        const res = await fetch("https://hemo-26ab.onrender.com/api/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const result = await res.json();

        if (res.ok) {
          alert("‚úî Password reset link has been sent to your email!");
        } else {
          alert("‚ö† Error: " + result.error);
        }
      } catch (err) {
        alert("‚ùå Server error. Try again later.");
      }
    });
  </script>

</body>
</html>
