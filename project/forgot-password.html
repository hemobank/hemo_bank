<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password | ü©∏HemoBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #dc3545, #a71d2a);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 80px;
    }
    .forgot-box {
      background: white;
      padding: 35px;
      width: 100%;
      max-width: 400px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
    }
    .btn-danger:hover {
      background-color: #bb2d3b;
    }
  </style>
</head>

<body>

  <div class="forgot-box">
    <h3 class="text-center text-danger fw-bold mb-3">Forgot Password?</h3>
    <p class="text-center text-muted mb-4">
      Enter your registered email. We will send you a reset link.
    </p>

    <form id="forgotForm">
      <label class="form-label">Email Address</label>
      <input 
        type="email" 
        id="email" 
        class="form-control mb-4" 
        placeholder="Enter your email"
        required
      >

      <button class="btn btn-danger w-100">Send Reset Link</button>
    </form>

    <p class="text-center mt-3">
      <a href="login.html" class="text-danger text-decoration-none">Back to Login</a>
    </p>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();

      try {
        const res = await fetch("https://hemo-26ab.onrender.com/api/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const result = await res.json();

        if (res.ok) {
          alert("‚úÖ Password reset link has been sent to your email");
        } else {
          alert("‚ö† " + result.error);
        }

      } catch (err) {
        alert("‚ùå Server error. Please try again later.");
      }
    });
  </script>

</body>
</html>
