  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #dc3545, #a71d2a);

      padding-top: 80px;
    }
    .forgot-box {
      background: white;
      padding: 35px;
      width: 100%;
      max-width: 400px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
    }
    .btn-danger:hover {
      background-color: #bb2d3b;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem;
    }

    .navbar-nav .nav-link {
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #ffd8db;
    }
  .navbar-brand img {
  height: 40px;          /* Adjust as needed */
  width: auto;
  object-fit: contain;
  display: inline-block;
  vertical-align: middle;

  border-radius: 6px;     /* Optional: rounded logo */
}
    .navbar {
      background-color: #dc3545;
    }
  </style>
</head>

<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow">
    <div class="container">
     <a class="navbar-brand d-flex align-items-center" href="./index.html">
  <img src="../images/logo.jpg" alt="Website Logo">
  <span style="color: white; font-size: 18px;">HemoBank</span>
</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about us.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="registration.html">Sign In</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="forgot-box">
    <h3 class="text-center text-danger fw-bold mb-3">Forgot Password?</h3>
    <p class="text-center text-muted mb-4">
      Enter your registered email. We will send you a reset link.
    </p>

    <form id="forgotForm">
      <label class="form-label">Email Address</label>
      <input 
        type="email" 
        id="email" 
        class="form-control mb-4" 
        placeholder="Enter your email"
        required
      >

      <button class="btn btn-danger w-100">Send Reset Link</button>
    </form>

    <p class="text-center mt-3">
      <a href="login.html" class="text-danger text-decoration-none">Back to Login</a>
    </p>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();

      try {
        const res = await fetch("https://hemo-26ab.onrender.com/api/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const result = await res.json();

        if (res.ok) {
          alert("‚úÖ Password reset link has been sent to your email");
        } else {
          alert("‚ö† " + result.error);
        }

      } catch (err) {
        alert("‚ùå Server error. Please try again later.");
      }
    });
  </script>

</body>
</html>
