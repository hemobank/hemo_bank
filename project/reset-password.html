<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | ü©∏HemoBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #dc3545, #a71d2a);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 80px;
    }
    .reset-box {
      background: white;
      padding: 35px;
      width: 100%;
      max-width: 400px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
    }
    .btn-danger:hover {
      background-color: #bb2d3b;
    }
  </style>
</head>

<body>

  <div class="reset-box">
    <h3 class="text-center text-danger fw-bold mb-3">Reset Password</h3>

    <form id="resetForm">
      <label class="form-label">New Password</label>
      <input type="password" id="newPassword" class="form-control mb-3" required>

      <label class="form-label">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control mb-4" required>

      <button class="btn btn-danger w-100">Update Password</button>
    </form>

    <p class="text-center mt-3">
      <a href="login.html" class="text-danger text-decoration-none">Back to Login</a>
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        alert("‚ùå Passwords do not match");
        return;
      }

      try {
        const res = await fetch("https://hemo-26ab.onrender.com/api/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword })
        });

        const result = await res.json();

        if (res.ok) {
          alert("‚úÖ Password updated successfully");
          window.location.href = "login.html";
        } else {
          alert("‚ö† " + result.error);
        }

      } catch (err) {
        alert("‚ùå Server error. Try again later.");
      }
    });
  </script>

</body>
</html>
